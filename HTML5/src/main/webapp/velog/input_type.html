<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input Type 의 종류 (쫑쫑이)</title>
<link rel="stylesheet" href="css/input_type.css">
</head>
<body>
	<label>text Type</label>
	<input type="text"/>
	<br>
	<label>range Type</label>
	<input type="range"/>
	<br>
	<label>number Type</label>
	<input type="number"/>
	<br>
	<label>date Type</label>
	<input type="date"/>
	<br>
	<label>month Type</label>
	<input type="month"/>
	<br>
	<label>week Type</label>
	<input type="week"/>
	<br>
	<label>time Type</label>
	<input type="time"/>
	<br>
	<label>email Type</label>
	<input type="email"/>
	<br>
	<label>url Type</label>
	<input type="url"/>
	<br>
	<label>search Type</label>
	<input type="search"/>
	<br>
	<label>color Type</label>
	<input type="color"/>
	<br>
	<label>submit Type</label>
	<input type="submit"/>
	<br>
	<label>reset Type</label>
	<input type="reset"/>
	<br><br>
	<label>radio Type-1</label>
	<input type="radio" name="choice"/>
	<label>radio Type-2</label>
	<input type="radio" name="choice"/>
	<br>
	<label>checkbox Type-1</label>
	<input type="checkbox"/>
	<label>checkbox Type-2</label>
	<input type="checkbox"/>
	<br><br>
	<select>
		<option>1번</option>
		<option>2번</option>
		<option>3번</option>
	</select>
	<br>
	<label>datalist 사용</label>
	<input list="datalist_id"/>
	<datalist id="datalist_id">
	 	<option value="보기1"/>
	 	<option value="보기2"/>
	</datalist>
	<br><br>
	<label>파일첨부</label>
	<input type="file"/>
	<br><br>
	<label for="textarea">textarea</label>
	<textarea id="textarea" rows="5" cols="15"></textarea>
</body>
</html>
