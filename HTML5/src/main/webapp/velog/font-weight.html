<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Font-weight 쫑쫑이</title>
</head>
<body>
	<div style="font-weight:normal;">쫑쫑 font-weight:normal</div>
	<div style="font-weight:bold;">쫑쫑 font-weight:bold</div>
	<div style="font-weight:bolder;">쫑쫑 font-weight:bolder</div>
	<div style="font-weight:lighter;">쫑쫑 font-weight:lighter</div>
	<div style="font-weight:inherit;">쫑쫑 font-weight:inherit</div>
	<div style="font-weight:100;">쫑쫑 font-weight:100</div>
	<div style="font-weight:900;">쫑쫑 font-weight:900</div>
</body>
</html>
